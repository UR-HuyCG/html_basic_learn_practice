<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="email"> Email: </label>
      <br />
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Nhập email vào đây"
        required
      />
      <!-- for ở label và id ở input chỉ đơn giản là bấm vào chữ email thì nó nhảy vào ô nhập thui :v -->
      <!-- id → dùng cho label, CSS, JS
           name → dùng để gửi dữ liệu khi submit form
           Không có name → server không nhận được dữ liệu
      -->
      <br />
      <br />
      <label for="password"> Password: </label>
      <br />
      <input
        type="text"
        id="password"
        name="password"
        placeholder="Nhập password vào đây"
        required
      />
      <br />
      <br />
      <label for="remember-password">
        <input type="checkbox" id:"remember-password" name="remember-password"
        /> Nhớ mật khẩu
      </label>
      <br />
      <br />
      <button type="submit">Đăng nhập</button>
    </form>
  </body>
</html>
